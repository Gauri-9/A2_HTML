<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <h1><u>Registration Form</u></h1>
        <table cellspacing="20">
        <form>
           
                <tr>
                    <td><label>First Name</td>
                    <td><input type="text"></td>
                </tr><br>
                <tr>
                    <td><label>Last Name</label></td>
                    <td><input type="text"></td>
                </tr>

                <tr>
                    <td ><label>Nick Name</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td ><label> Email</label></td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td ><label>Password</label></td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td ><label>Date of Birth</label></td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td ><label>Gender</label></td>
                    <td><input type="radio" name="g">Male<input type="radio" name="g">Female<input type="radio" name="g">others</td>
                </tr>
                <tr>
                    <td><label>Mobile</label></td>
                    <td><input type="tel"></td>
                </tr>
                <tr>
                   <td> Address:</td>
                   <td><textarea name="my text" cols="30" rows="10"></textarea></td>
                </tr>
                <tr>
                    
                    <td><label><input type="Submit"></label></td>
                    <td><label></label><input type="reset"></td>
                </tr>
           
        </form>
    </table>
    </body>
</html>
